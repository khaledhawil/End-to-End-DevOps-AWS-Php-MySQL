version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: task_manager
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: task_manager
      JWT_SECRET: dev-secret-key
      PORT: 8001
    depends_on:
      mysql:
        condition: service_healthy

  task-service:
    build:
      context: ./task-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: task_manager
      JWT_SECRET: dev-secret-key
      PORT: 8002
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # Port not exposed externally - accessed through nginx
    depends_on:
      - auth-service
      - task-service

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - frontend
      - auth-service
      - task-service
    restart: unless-stopped

volumes:
  mysql_data:
