---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mysql-network-policy
  namespace: tms-app
spec:
  podSelector:
    matchLabels:
      app: mysql
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Only allow from auth and task services
  - from:
    - podSelector:
        matchLabels:
          app: users-service
    - podSelector:
        matchLabels:
          app: logout-service
    ports:
    - protocol: TCP
      port: 3306
  egress:
  # Allow DNS (CoreDNS is in kube-system namespace)
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
