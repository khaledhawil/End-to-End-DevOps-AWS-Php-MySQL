---
# PodMonitors for application services - tracks pod-level metrics
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: auth-service-podmonitor
  namespace: tms-app
  labels:
    app: auth-service
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: auth-service
  podMetricsEndpoints:
    - port: http
      path: /metrics
      interval: 30s

