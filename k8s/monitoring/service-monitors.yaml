---
apiVersion: v1
kind: Service
metadata:
  name: frontend-metrics
  namespace: tms-app
  labels:
    app: frontend
spec:
  ports:
    - name: metrics
      port: 80
      targetPort: 80
  selector:
    app: frontend

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: frontend-monitor
  namespace: tms-app
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  endpoints:
    - port: metrics
      interval: 30s
      path: /

