apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tms-ingress
  namespace: tms-app
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # API routes (no rewrite needed - pass as-is)
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /api/tasks
            pathType: Prefix
            backend:
              service:
                name: task-service
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tms-frontend-ingress
  namespace: tms-app
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Frontend - no rewrite needed
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
